<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./mysl-new.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Garet:wght@400;800&display=swap"
    />
  </head>
  <body>
    <div class="mysl-new">
      <div class="mysl-new-child"></div>
      <div class="mysl-na-dzi1">Mysl na Dziś</div>
      <header class="mysl-new-item"></header>
      <div class="tytu1">Tytuł...</div>
      <div class="mysl-new-inner"></div>
      <div class="tresc-twojej-mysli-wrapper">
        <div class="tresc-twojej-mysli">Tresc Twojej mysli...</div>
      </div>
      <button class="group-button" id="cancel">
        <button class="rectangle-container" id="add">
          <div class="group-child3"></div>
        </button>
        <img class="icon-times" alt="" src="./public/-icon-times.svg" />
      </button>
      <button class="group-parent1" id="add">
        <button class="rectangle-frame" id="reload">
          <div class="group-child4"></div>
        </button>
        <div class="dodaj">Dodaj</div>
      </button>
      <nav class="nav3">
        <div class="nav-child1"></div>
        <button class="icon-home-parent1" id="home">
          <img class="icon-home3" alt="" src="./public/-icon-home.svg" />

          <div class="home4">Home</div>
        </button>
        <button class="icon-alternate-microphone-parent1" id="podcast">
          <img
            class="icon-alternate-microphone3"
            alt=""
            src="./public/-icon-alternate-microphone.svg"
          />

          <div class="podcasty4">Podcasty</div>
        </button>
        <button class="icon-quote-right-parent1" id="mysl">
          <img
            class="icon-quote-right3"
            alt=""
            src="./public/-icon-quoteright.svg"
          />

          <div class="mysl4">Mysl</div>
        </button>
        <button class="icon-alternate-phone-parent1" id="contact">
          <img
            class="icon-alternate-phone3"
            alt=""
            src="./public/-icon-alternate-phone.svg"
          />

          <div class="contact3">Contact</div>
        </button>
      </nav>
    </div>
  </body>
</html>
