<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./mysl-new.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Garet:wght@400;800&display=swap"
    />
  </head>
  <body>
    <div class="mysl-new">
      <div class="mysl-new-child"></div>
      <div class="mysl-na-dzi">Mysl na Dziś</div>
      <header class="mysl-new-item"></header>
      <div class="tytu">Tytuł...</div>
      <div class="mysl-new-inner"></div>
      <div class="tresc-twojej-mysli-wrapper">
        <div class="tresc-twojej-mysli">Tresc Twojej mysli...</div>
      </div>
      <button class="group-parent" id="cancel">
        <button class="rectangle-wrapper" id="add">
          <div class="group-item"></div>
        </button>
        <img class="icon-times" alt="" src="./public/-icon-times.svg" />
      </button>
      <button class="group-container" id="add">
        <button class="rectangle-container" id="reload">
          <div class="group-inner"></div>
        </button>
        <div class="dodaj">Dodaj</div>
      </button>
      <nav class="nav">
        <div class="nav-child"></div>
        <button class="icon-home-parent" id="home">
          <img class="icon-home" alt="" src="./public/-icon-home1.svg" />

          <div class="home">Home</div>
        </button>
        <button class="icon-alternate-microphone-parent" id="podcast">
          <img
            class="icon-alternate-microphone"
            alt=""
            src="./public/-icon-alternate-microphone.svg"
          />

          <div class="podcasty">Podcasty</div>
        </button>
        <button class="icon-quote-right-parent" id="mysl">
          <img
            class="icon-quote-right"
            alt=""
            src="./public/-icon-quoteright1.svg"
          />

          <div class="mysl">Mysl</div>
        </button>
        <button class="icon-alternate-phone-parent" id="contact">
          <img
            class="icon-alternate-phone"
            alt=""
            src="./public/-icon-alternate-phone.svg"
          />

          <div class="contact">Contact</div>
        </button>
      </nav>
    </div>
  </body>
</html>
