<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./mysl-new.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Garet:wght@400;800&display=swap"
    />
  </head>
  <body>
    <div class="mysl-new">
      <div class="mysl-new-child"></div>
      <div class="mysl-na-dzi">Mysl na Dziś</div>
      <header class="mysl-new-item"></header>
      <div class="tytu">Tytuł...</div>
      <div class="mysl-new-inner"></div>
      <button class="group-container" id="add">
        <button class="rectangle-wrapper" id="reload">
          <div class="group-child2"></div>
        </button>
        <div class="dodaj">Dodaj</div>
      </button>
      <button class="group-button" id="cancel">
        <button class="rectangle-frame" id="add">
          <div class="group-child3"></div>
        </button>
        <img class="icon-times" alt="" src="./public/-icon-times.svg" />
      </button>
      <nav class="nav2">
        <div class="nav-inner"></div>
        <button class="icon-home-container" id="home">
          <img class="icon-home2" alt="" src="./public/-icon-home1.svg" />

          <div class="home3">Home</div>
        </button>
        <button class="icon-alternate-microphone-container" id="podcast">
          <img
            class="icon-alternate-microphone2"
            alt=""
            src="./public/-icon-alternate-microphone.svg"
          />

          <div class="podcasty3">Podcasty</div>
        </button>
        <button class="icon-quote-right-container" id="mysl">
          <img
            class="icon-quote-right2"
            alt=""
            src="./public/-icon-quoteright1.svg"
          />

          <div class="mysl2">Mysl</div>
        </button>
        <button class="icon-alternate-phone-container" id="contact">
          <img
            class="icon-alternate-phone2"
            alt=""
            src="./public/-icon-alternate-phone.svg"
          />

          <div class="contact2">Contact</div>
        </button>
      </nav>
      <div class="tresc-twojej-mysli-wrapper">
        <div class="tresc-twojej-mysli">Tresc Twojej mysli...</div>
      </div>
    </div>
  </body>
</html>
